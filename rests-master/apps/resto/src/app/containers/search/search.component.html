
<h1>Res search</h1>
<input  type="text" #searchInput (keyup)="search(searchInput.value)" placeholder="search movies..." class="input">
<div *ngFor="let movie of movies$ | async">
  <h4>Name:{{movie?.name}}</h4>
  <p>
   location: {{movie?.location}}
  </p>
</div>
<div *ngIf="(movies$ | async)?.length < 1">
  <hr>
  <p>
    No results found :(
  </p>
</div>
